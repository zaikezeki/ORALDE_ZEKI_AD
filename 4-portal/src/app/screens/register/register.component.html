<div class="mainContent">
    <div class="register">
        <form class="inputs" method="get" [formGroup]="registerForm" (ngSubmit)="Submit()">
            <label for="NAME">Name</label>
            <input type="name" name="NAME" formControlName="fcName" />
            <label for="AGE">Age</label>
            <input type="number" name="AGE" formControlName="fcAge" />
            <label for="EMAIL">Email</label>
            <input type="email" name="EMAIL" formControlName="fcEmail" />
            <label for="PASSWORD">Password</label>
            <input type="password" name="PASSWORD" formControlName="fcPassword" />
            <label for="PASSWORD_2">Confirm Password</label>
            <input type="password" name="PASSWORD_2" formControlName="fcPassword2" />

            <p>{{ error }}</p>

            <button type="submit" [disabled]="!registerForm.valid" id="createAcc" (click)="register()">
                CREATE ACCOUNT
              </button><br><br>
        </form>
        <div class="actions">
            <button (click)="nav('login')">BACK TO LOGIN</button>
        </div>
    </div>
</div>
