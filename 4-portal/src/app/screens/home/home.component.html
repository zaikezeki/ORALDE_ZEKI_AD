<div class="container">
    <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th>User Age</th>
        <th>User Email</th>
    </tr>

    <tbody>
        <tr *ngFor="let result of displayResult">
            <td>{{ result.id }}</td>

            <td>{{ result.name }}</td>

            <td>{{ result.age }}</td>
            <td>{{ result.email }}</td>
            <br><br>
        </tr>
    </tbody>



</div>
